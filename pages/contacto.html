    <main>
        <h1> Contacto </h1>
        
        <form>
            <div>
                <label for="Nombre-Apellido">Nombre y Apellido</label>
                <input type="text" id="Nombre-Apellido" required placeholder="Ingrese nombre y apellido">
            </div>

            <div>
                <label for="Numero">Número de Telefono</label>
                <input type="number" id="Numero" required placeholder="Ingrese número de telefono">
            </div>

            <div>
                <label for="Mail">Mail de Contacto</label>
                <input type="email" id="Mail" required placeholder="Ingrese mail de contacto">
            </div>

            <div>
                <label for="Mensaje">Dejenos un Mensaje</label>
                <textarea id="Mensaje" cols="30" rows="10" required placeholder="Ingrese su mensaje"></textarea>
            </div>

            <div>
                <input type="submit" value="Enviar Formulario">
                <input type="reset" value="Limpiar Formulario">
            </div>
        </form>
    </main>

</body>
